<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<div th:fragment = "menu" >
    <div sec:authorize="isAuthenticated()">
        <a href="templates/indexTemplate.html" th:href="@{/}">Strona główna</a>
        <br>
        <a href="templates/addingEventTemplate.html" th:href="@{/eventhost}">Utwórz wydarzenie</a>
        <br>
        <a href="templates/myEventTemplate.html" th:href="@{/myEvent}">Moje Wydarzenia</a>
        <br>
        <a href="templates/SettingsTemplate.html" th:href="@{/settings}">Ustawienia</a>
        <br>
        <a href="templates/friendsTemplate.html" th:href="@{/friends}">Znajomi</a>
        <br>
        <a href="templates/loginTemplate.html" th:href="@{/logout}">Log out here</a>
    </div>
    <div sec:authorize="isAnonymous()">
        <a href="templates/indexTemplate.html" th:href="@{/}">Strona główna</a>
        <a href="templates/loginTemplate.html" th:href="@{/login}">Log in here</a>
        <a href="templates/registerTemplate.html" th:href="@{/register}">Register here</a>
    </div>
</div>
</body>
</html>
