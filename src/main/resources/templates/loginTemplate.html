<!DOCTYPE html>
<html xmlns:th=" http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace = "menuTemplate :: menu"></div>
<form th:object="${loginForm}" th:action="@{/login}" method="post">
    Username <input type="text" th:field="*{username}"/>
    Password <input type="password"  th:field="*{password}" />
    <input type="submit" value="Login"/>
</form>

</body>
</html>
