<!DOCTYPE html>
<html xmlns:th=" http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>My Events</title>
</head>
<body>
    <div>Twoje wydarzenia</div>
    <br>
    <div th:replace = "menuTemplate :: menu"></div>
        <br>
        <center>
            <ul>
                <li th:each="e: ${events}" th:text="|${e.title} - ${e.location} kiedy: ${e.startDate} - (${e.startTime})|">
                </li>
            </ul>
        </center>
</body>
</html>
