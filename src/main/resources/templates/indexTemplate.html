<!DOCTYPE html>
<html xmlns:th=" http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    Witaj na stronie głównej!

    <div th:if="${isLogged} == true">

</html>
